<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/bfdabd94cd.js" crossorigin="anonymous"></script>
    <title>To Do List</title>
</head>

<body>
    <div class="container">
        <div class="b-bottom box">
            <h1 class="">Today's To Do List</h1>
            <button type="button" class="refresh btn" onClick="window.location.reload();">
                <i id="refresh" class="fa-solid fa-rotate"></i>
            </button>
        </div>
        <div>
            <form class="form b-bottom box" name="form" method="get">
                <input type="text" name="task" class="text-field full" placeholder="Add to your list..." required>
                <button type="submit" class="submit btn first-btn">
                    &#8629
                </button>
            </form>
        </div>
        <ul class="task-list">
            <!-- taskList from js -->
        </ul>
        <div>
            <a class="clear-btn" href="">Clear all completed</a>
        </div>
    </div>
    <!-- &#10247 -->
</body>

</html>
